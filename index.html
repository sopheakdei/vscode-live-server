<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f8;
      color: #333;
    }

    /* Topbar Styles */
    .topbar {
      background-color: #edf4ef;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topbar h1 {
      font-size: 1.5em;
      color: #28a745;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .topbar nav {
      display: flex;
      gap: 20px;
    }

    .topbar nav a {
      text-decoration: none;
      color: #333;
      font-size: 1em;
    }

    .topbar nav a:hover {
      color: #28a745;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
    }

    .banner {
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .banner .text {
      max-width: 60%;
    }

    .banner h2 {
      font-size: 2.5em;
      color: #28a745;
    }

    .banner p {
      margin: 10px 0;
      color: #666;
    }

    .banner img {
      max-width: 50%;
      border-radius: 10px;
    }

    /* Categories Section */
    .categories {
      margin-top: 20px;
    }

    .categories h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #333;
    }

    .categories-list {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .category {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .category h3 {
      margin-bottom: 10px;
      color: #28a745;
    }

    .category ul {
      list-style: none;
      padding: 0;
    }

    .category ul li {
      margin: 5px 0;
      color: #555;
    }

    .category ul li:hover {
      color: #28a745;
      cursor: pointer;
    }

    .add-recipe-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .add-recipe-btn:hover {
      background-color: #218838;
    }
	.add-recipe-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #218838;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
}

.add-recipe-btn:hover {
    background-color: #gray;
}


  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1>Recipe Management</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search recipes...">
    </div>
    <nav>
      <a href="#">Recipes</a>
      <a href="add_edit_entry.html">Add Recipe</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Banner -->
    <div class="banner">
      <div class="text">
        <h2>All Best Recipes in One Place</h2>
        <p>Enjoy your special delicious meal!</p>
      </div>
      <img src="images/banner-pic.webp" alt="Delicious Food" height="300" width="500">
    </div>

    <!-- Categories -->
    <section class="categories">
      <h3>Categories</h3>
      <div class="categories-list">
        <!-- Breakfast -->
        <div class="category">
          <h3>Breakfast</h3>
          <ul>
            <li>#</li>
          </ul>
          <a href="add_edit_entry.html" class="add-recipe-btn">Add Recipe</a>

        </div>
        <!-- Lunch -->
        <div class="category">
          <h3>Lunch</h3>
          <ul>
            <li>#</li>
            <li>#</li>
            <li>#</li>
          </ul>
		  <a href="add_edit_entry.html" class="add-recipe-btn">Add Recipe</a>
        </div>
        <!-- Dinner -->
        <div class="category">
          <h3>Dinner</h3>
          <ul>
            <li>#</li>
          <li>#</li>
          </ul>
		  <a href="add_edit_entry.html" class="add-recipe-btn">Add Recipe</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
